version: '3.8'

services:
  ml-service:
    build: .
    container_name: decigarde-ml-service
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LOG_LEVEL=INFO
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./models:/app/models
    networks:
      - decigarde-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching (can improve performance)
  redis:
    image: redis:7-alpine
    container_name: decigarde-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - decigarde-network
    restart: unless-stopped

networks:
  decigarde-network:
    driver: bridge
    name: decigarde-network

volumes:
  redis_data:
    driver: local
